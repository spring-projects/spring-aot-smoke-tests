name: 4.1.x | Graphql Smoke Tests | Graphql Webmvc
on:
  schedule:
    - cron : '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  graphql_webmvc_app_test:
    name: Graphql Webmvc App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: graphql:graphql-webmvc
      task: appTest
  graphql_webmvc_native_app_test:
    name: Graphql Webmvc Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: graphql:graphql-webmvc
      task: nativeAppTest
      graal_version: 25
  graphql_webmvc_test:
    name: Graphql Webmvc Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: graphql:graphql-webmvc
      task: test
  graphql_webmvc_native_test:
    name: Graphql Webmvc Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: graphql:graphql-webmvc
      task: nativeTest
      graal_version: 25
