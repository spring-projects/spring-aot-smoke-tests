name: 3.3.x | Boot Smoke Tests | Xml Config
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  xml_config_app_test:
    name: Xml Config App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:xml-config
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: XML_CONFIG_OWNER_IDS
  xml_config_native_app_test:
    name: Xml Config Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:xml-config
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: XML_CONFIG_OWNER_IDS
