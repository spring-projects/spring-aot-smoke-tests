name: 3.3.x | Framework Smoke Tests | Configuration Class Proxy
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  configuration_class_proxy_app_test:
    name: Configuration Class Proxy App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:configuration-class-proxy
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CONFIGURATION_CLASS_PROXY_OWNER_IDS
  configuration_class_proxy_native_app_test:
    name: Configuration Class Proxy Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:configuration-class-proxy
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CONFIGURATION_CLASS_PROXY_OWNER_IDS
