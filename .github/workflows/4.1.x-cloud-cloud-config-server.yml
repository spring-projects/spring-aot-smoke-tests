name: 4.1.x | Cloud Smoke Tests | Cloud Config Server
on:
  schedule:
    - cron : '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  cloud_config_server_app_test:
    name: Cloud Config Server App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-config-server
      task: appTest
  cloud_config_server_native_app_test:
    name: Cloud Config Server Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-config-server
      task: nativeAppTest
      expected_to_fail: true
      java_version: 21
      graal_version: 25
