name: 3.2.x | Framework Smoke Tests | Webflux Jetty
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  webflux_jetty_app_test:
    name: Webflux Jetty App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webflux-jetty
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_JETTY_OWNER_IDS
  webflux_jetty_native_app_test:
    name: Webflux Jetty Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webflux-jetty
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_JETTY_OWNER_IDS
  webflux_jetty_test:
    name: Webflux Jetty Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webflux-jetty
      task: test
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_JETTY_OWNER_IDS
  webflux_jetty_native_test:
    name: Webflux Jetty Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webflux-jetty
      task: nativeTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_JETTY_OWNER_IDS
