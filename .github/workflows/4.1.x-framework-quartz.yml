name: 4.1.x | Framework Smoke Tests | Quartz
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  quartz_app_test:
    name: Quartz App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:quartz
      task: appTest
  quartz_native_app_test:
    name: Quartz Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:quartz
      task: nativeAppTest
      graal_version: 25
