name: 3.0.x | Framework Smoke Tests | Jdbc H2
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  jdbc_h2_app_test:
    name: Jdbc H2 App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:jdbc-h2
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: JDBC_H2_OWNER_IDS
  jdbc_h2_native_app_test:
    name: Jdbc H2 Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:jdbc-h2
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: JDBC_H2_OWNER_IDS
  jdbc_h2_test:
    name: Jdbc H2 Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:jdbc-h2
      task: test
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: JDBC_H2_OWNER_IDS
  jdbc_h2_native_test:
    name: Jdbc H2 Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:jdbc-h2
      task: nativeTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: JDBC_H2_OWNER_IDS
