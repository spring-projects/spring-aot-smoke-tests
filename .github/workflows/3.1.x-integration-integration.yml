name: 3.1.x | Integration Smoke Tests | Integration
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  integration_app_test:
    name: Integration App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: integration:integration
      task: appTest
      group_owners_secret_name: INTEGRATION_OWNER_IDS
      test_owners_secret_name: INTEGRATION_OWNER_IDS
  integration_native_app_test:
    name: Integration Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: integration:integration
      task: nativeAppTest
      group_owners_secret_name: INTEGRATION_OWNER_IDS
      test_owners_secret_name: INTEGRATION_OWNER_IDS
