name: 3.0.x | Framework Smoke Tests | Hibernate
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  hibernate_app_test:
    name: Hibernate App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:hibernate
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: HIBERNATE_OWNER_IDS
  hibernate_native_app_test:
    name: Hibernate Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:hibernate
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: HIBERNATE_OWNER_IDS
