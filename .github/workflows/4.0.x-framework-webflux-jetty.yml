name: 4.0.x | Framework Smoke Tests | Webflux Jetty
on:
  schedule:
    - cron : '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  webflux_jetty_app_test:
    name: Webflux Jetty App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webflux-jetty
      task: appTest
  webflux_jetty_test:
    name: Webflux Jetty Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webflux-jetty
      task: test
