resources:
- name: git-repo
  type: git
  icon: github
  source:
    uri: #@ github["uri"]
    username: ((github-username))
    password: ((github-password))
    branch: #@ branch
- name: ci-images-git-repo
  type: git
  icon: github
  source:
    uri: #@ github["uri"]
    branch: #@ branch
    paths:
      - "ci/images/*"
- name: ci-image
  type: registry-image
  icon: docker
  source:
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    tag: #@ milestone
    repository: #@ docker_hub["organization"] + "/" + github["repository"] + "-ci"
#@ for group in data.values.groups:
#@   for smoke_test in group.smoke_tests:
#@     if smoke_test.app_test:
- name: #@ "time-" + smoke_test.name + "-app-test"
  type: time
  icon: clock-outline
  source:
    interval: 24h
    start: #@ trigger_times[test_index]
    stop: #@ trigger_times[test_index + 1]
#@       test_index += 1
#@     end
#@     if smoke_test.test:
- name: #@ "time-" + smoke_test.name + "-test"
  type: time
  icon: clock-outline
  source:
    interval: 24h
    start: #@ trigger_times[test_index]
    stop: #@ trigger_times[test_index + 1]
#@       test_index += 1
#@     end
#@   end
#@ end
jobs:
- name: build-ci-images
  plan:
  - get: ci-images-git-repo
    trigger: true
  - get: git-repo
  - task: build-ci-image
    privileged: true
    file: git-repo/ci/tasks/build-ci-image.yml
    output_mapping:
      image: ci-image
    vars:
      ci-image-name: ci-image
  - put: ci-image
    params:
      image: ci-image/image.tar
- name: update-pipeline
  plan:
  - get: ci-image
  - get: git-repo
    trigger: true
  - do:
    - task: update_pipeline
      image: ci-image
      file: git-repo/ci/tasks/update-pipeline.yml
  - set_pipeline: self
    file: git-repo/ci/pipeline.yml
#@ for group in data.values.groups:
#@ for smoke_test in group.smoke_tests:
#@ if smoke_test.app_test:
- name: #@ smoke_test.name + "-app-test"
  serial: true
  public: true
  plan:
  - get: ci-image
  - get: git-repo
  - get: #@ "time-" + smoke_test.name + "-app-test"
    trigger: true
  - do:
    - task: app-test
      image: ci-image
      privileged: true
      timeout: #@ task_timeout
      file: git-repo/ci/tasks/smoke-test.yml
      tags:
        - native
      params:
        BRANCH: #@ branch
        SMOKE_TEST: #@ group.name + ":" + smoke_test.name
        TASK: appTest
        DOCKER_HUB_MIRROR: ((docker-hub-mirror))
        GRADLE_ENTERPRISE_ACCESS_KEY: ((gradle_enterprise_secret_access_key))
        GRADLE_ENTERPRISE_CACHE_USERNAME: ((gradle_enterprise_cache_user.username))
        GRADLE_ENTERPRISE_CACHE_PASSWORD: ((gradle_enterprise_cache_user.password))
- name: #@ smoke_test.name + "-native-app-test"
