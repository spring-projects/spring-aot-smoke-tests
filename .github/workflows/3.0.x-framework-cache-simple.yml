name: 3.0.x | Framework Smoke Tests | Cache Simple
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  cache_simple_app_test:
    name: Cache Simple App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:cache-simple
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CACHE_SIMPLE_OWNER_IDS
  cache_simple_native_app_test:
    name: Cache Simple Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:cache-simple
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CACHE_SIMPLE_OWNER_IDS
