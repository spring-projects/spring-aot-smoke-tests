name: 3.0.x | Framework Smoke Tests | Webmvc Tomcat Tls
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  webmvc_tomcat_tls_app_test:
    name: Webmvc Tomcat Tls App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:webmvc-tomcat-tls
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_TOMCAT_TLS_OWNER_IDS
  webmvc_tomcat_tls_native_app_test:
    name: Webmvc Tomcat Tls Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:webmvc-tomcat-tls
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_TOMCAT_TLS_OWNER_IDS
