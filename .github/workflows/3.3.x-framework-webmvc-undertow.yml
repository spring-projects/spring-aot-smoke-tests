name: 3.3.x | Framework Smoke Tests | Webmvc Undertow
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  webmvc_undertow_app_test:
    name: Webmvc Undertow App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-undertow
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_UNDERTOW_OWNER_IDS
  webmvc_undertow_native_app_test:
    name: Webmvc Undertow Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-undertow
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_UNDERTOW_OWNER_IDS
  webmvc_undertow_test:
    name: Webmvc Undertow Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-undertow
      task: test
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_UNDERTOW_OWNER_IDS
  webmvc_undertow_native_test:
    name: Webmvc Undertow Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-undertow
      task: nativeTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_UNDERTOW_OWNER_IDS
