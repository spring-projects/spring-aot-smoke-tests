name: 3.1.x | Framework Smoke Tests | Tcf
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  tcf_test:
    name: Tcf Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:tcf
      task: test
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: TCF_OWNER_IDS
  tcf_native_test:
    name: Tcf Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:tcf
      task: nativeTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: TCF_OWNER_IDS
