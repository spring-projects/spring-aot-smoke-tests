name: 4.0.x | Framework Smoke Tests | Webmvc Tomcat
on:
  schedule:
    - cron : '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  webmvc_tomcat_app_test:
    name: Webmvc Tomcat App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-tomcat
      task: appTest
  webmvc_tomcat_test:
    name: Webmvc Tomcat Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-tomcat
      task: test
