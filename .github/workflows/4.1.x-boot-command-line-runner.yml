name: 4.1.x | Boot Smoke Tests | Command Line Runner
on:
  schedule:
    - cron : '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  command_line_runner_app_test:
    name: Command Line Runner App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:command-line-runner
      task: appTest
  command_line_runner_native_app_test:
    name: Command Line Runner Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:command-line-runner
      task: nativeAppTest
      graal_version: 25
