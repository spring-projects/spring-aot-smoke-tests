name: 3.2.x | Cloud Smoke Tests | Cloud Discovery Zookeeper
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  cloud_discovery_zookeeper_app_test:
    name: Cloud Discovery Zookeeper App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: cloud:cloud-discovery-zookeeper
      task: appTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_DISCOVERY_ZOOKEEPER_OWNER_IDS
  cloud_discovery_zookeeper_native_app_test:
    name: Cloud Discovery Zookeeper Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: cloud:cloud-discovery-zookeeper
      task: nativeAppTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_DISCOVERY_ZOOKEEPER_OWNER_IDS
