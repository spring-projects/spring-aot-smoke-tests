name: 4.1.x | Boot Smoke Tests | Logging Log4j2 Xml
on:
  schedule:
    - cron : '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  logging_log4j2_xml_app_test:
    name: Logging Log4j2 Xml App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:logging-log4j2-xml
      task: appTest
  logging_log4j2_xml_native_app_test:
    name: Logging Log4j2 Xml Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:logging-log4j2-xml
      task: nativeAppTest
      graal_version: 25
