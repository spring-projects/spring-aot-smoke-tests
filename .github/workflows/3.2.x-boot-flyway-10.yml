name: 3.2.x | Boot Smoke Tests | Flyway 10
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  flyway_10_app_test:
    name: Flyway 10 App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: boot:flyway-10
      task: appTest
  flyway_10_native_app_test:
    name: Flyway 10 Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: boot:flyway-10
      task: nativeAppTest
