name: 3.0.x | Boot Smoke Tests | Actuator Webmvc
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  actuator_webmvc_app_test:
    name: Actuator Webmvc App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: boot:actuator-webmvc
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: ACTUATOR_WEBMVC_OWNER_IDS
  actuator_webmvc_native_app_test:
    name: Actuator Webmvc Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: boot:actuator-webmvc
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: ACTUATOR_WEBMVC_OWNER_IDS
