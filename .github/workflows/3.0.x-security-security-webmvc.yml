name: 3.0.x | Security Smoke Tests | Security Webmvc
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  security_webmvc_app_test:
    name: Security Webmvc App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: security:security-webmvc
      task: appTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_WEBMVC_OWNER_IDS
  security_webmvc_native_app_test:
    name: Security Webmvc Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: security:security-webmvc
      task: nativeAppTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_WEBMVC_OWNER_IDS
