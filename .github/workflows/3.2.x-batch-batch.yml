name: 3.2.x | Batch Smoke Tests | Batch
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  batch_app_test:
    name: Batch App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: batch:batch
      task: appTest
      group_owners_secret_name: BATCH_OWNER_IDS
      test_owners_secret_name: BATCH_OWNER_IDS
  batch_native_app_test:
    name: Batch Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: batch:batch
      task: nativeAppTest
      group_owners_secret_name: BATCH_OWNER_IDS
      test_owners_secret_name: BATCH_OWNER_IDS
