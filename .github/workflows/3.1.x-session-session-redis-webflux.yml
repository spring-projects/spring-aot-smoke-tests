name: 3.1.x | Session Smoke Tests | Session Redis Webflux
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  session_redis_webflux_app_test:
    name: Session Redis Webflux App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: session:session-redis-webflux
      task: appTest
      group_owners_secret_name: SESSION_OWNER_IDS
      test_owners_secret_name: SESSION_REDIS_WEBFLUX_OWNER_IDS
  session_redis_webflux_native_app_test:
    name: Session Redis Webflux Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: session:session-redis-webflux
      task: nativeAppTest
      group_owners_secret_name: SESSION_OWNER_IDS
      test_owners_secret_name: SESSION_REDIS_WEBFLUX_OWNER_IDS
