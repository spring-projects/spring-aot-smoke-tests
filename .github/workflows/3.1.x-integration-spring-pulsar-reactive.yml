name: 3.1.x | Integration Smoke Tests | Spring Pulsar Reactive
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  spring_pulsar_reactive_app_test:
    name: Spring Pulsar Reactive App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: integration:spring-pulsar-reactive
      task: appTest
      group_owners_secret_name: INTEGRATION_OWNER_IDS
      test_owners_secret_name: SPRING_PULSAR_REACTIVE_OWNER_IDS
  spring_pulsar_reactive_native_app_test:
    name: Spring Pulsar Reactive Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: integration:spring-pulsar-reactive
      task: nativeAppTest
      group_owners_secret_name: INTEGRATION_OWNER_IDS
      test_owners_secret_name: SPRING_PULSAR_REACTIVE_OWNER_IDS
