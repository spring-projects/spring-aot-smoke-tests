name: 3.2.x | Cloud Smoke Tests | Cloud Stream Kafka
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  cloud_stream_kafka_app_test:
    name: Cloud Stream Kafka App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: cloud:cloud-stream-kafka
      task: appTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_STREAM_KAFKA_OWNER_IDS
  cloud_stream_kafka_native_app_test:
    name: Cloud Stream Kafka Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: cloud:cloud-stream-kafka
      task: nativeAppTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_STREAM_KAFKA_OWNER_IDS
