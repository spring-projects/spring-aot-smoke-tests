name: 4.1.x | Framework Smoke Tests | Webmvc Tomcat
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  webmvc_tomcat_app_test:
    name: Webmvc Tomcat App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-tomcat
      task: appTest
  webmvc_tomcat_native_app_test:
    name: Webmvc Tomcat Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-tomcat
      task: nativeAppTest
      graal_version: 25
  webmvc_tomcat_test:
    name: Webmvc Tomcat Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-tomcat
      task: test
  webmvc_tomcat_native_test:
    name: Webmvc Tomcat Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-tomcat
      task: nativeTest
      graal_version: 25
