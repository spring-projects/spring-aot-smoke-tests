name: 3.0.x | Security Smoke Tests | Security Thymeleaf
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  security_thymeleaf_app_test:
    name: Security Thymeleaf App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: security:security-thymeleaf
      task: appTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_THYMELEAF_OWNER_IDS
  security_thymeleaf_native_app_test:
    name: Security Thymeleaf Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: security:security-thymeleaf
      task: nativeAppTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_THYMELEAF_OWNER_IDS
  security_thymeleaf_test:
    name: Security Thymeleaf Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: security:security-thymeleaf
      task: test
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_THYMELEAF_OWNER_IDS
  security_thymeleaf_native_test:
    name: Security Thymeleaf Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: security:security-thymeleaf
      task: nativeTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_THYMELEAF_OWNER_IDS
