name: 3.3.x | Framework Smoke Tests | Async
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  async_app_test:
    name: Async App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:async
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: ASYNC_OWNER_IDS
  async_native_app_test:
    name: Async Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:async
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: ASYNC_OWNER_IDS
