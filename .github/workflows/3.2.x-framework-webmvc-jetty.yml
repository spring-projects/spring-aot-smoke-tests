name: 3.2.x | Framework Smoke Tests | Webmvc Jetty
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  webmvc_jetty_app_test:
    name: Webmvc Jetty App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webmvc-jetty
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_JETTY_OWNER_IDS
  webmvc_jetty_native_app_test:
    name: Webmvc Jetty Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webmvc-jetty
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_JETTY_OWNER_IDS
  webmvc_jetty_test:
    name: Webmvc Jetty Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webmvc-jetty
      task: test
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_JETTY_OWNER_IDS
  webmvc_jetty_native_test:
    name: Webmvc Jetty Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webmvc-jetty
      task: nativeTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_JETTY_OWNER_IDS
