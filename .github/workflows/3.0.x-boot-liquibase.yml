name: 3.0.x | Boot Smoke Tests | Liquibase
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  liquibase_app_test:
    name: Liquibase App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: boot:liquibase
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: LIQUIBASE_OWNER_IDS
  liquibase_native_app_test:
    name: Liquibase Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: boot:liquibase
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: LIQUIBASE_OWNER_IDS
