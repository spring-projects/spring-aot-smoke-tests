name: 3.0.x | Framework Smoke Tests | Cache Caffeine
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  cache_caffeine_app_test:
    name: Cache Caffeine App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:cache-caffeine
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CACHE_CAFFEINE_OWNER_IDS
  cache_caffeine_native_app_test:
    name: Cache Caffeine Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:cache-caffeine
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CACHE_CAFFEINE_OWNER_IDS
