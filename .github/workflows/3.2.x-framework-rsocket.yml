name: 3.2.x | Framework Smoke Tests | Rsocket
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  rsocket_app_test:
    name: Rsocket App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:rsocket
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: RSOCKET_OWNER_IDS
  rsocket_native_app_test:
    name: Rsocket Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:rsocket
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: RSOCKET_OWNER_IDS
