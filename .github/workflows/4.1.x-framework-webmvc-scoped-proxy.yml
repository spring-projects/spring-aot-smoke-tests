name: 4.1.x | Framework Smoke Tests | Webmvc Scoped Proxy
on:
  schedule:
    - cron: '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  webmvc_scoped_proxy_app_test:
    name: Webmvc Scoped Proxy App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-scoped-proxy
      task: appTest
  webmvc_scoped_proxy_native_app_test:
    name: Webmvc Scoped Proxy Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-scoped-proxy
      task: nativeAppTest
      graal_version: 25
