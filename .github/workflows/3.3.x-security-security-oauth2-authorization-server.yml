name: 3.3.x | Security Smoke Tests | Security Oauth2 Authorization Server
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  security_oauth2_authorization_server_app_test:
    name: Security Oauth2 Authorization Server App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: security:security-oauth2-authorization-server
      task: appTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_OAUTH2_AUTHORIZATION_SERVER_OWNER_IDS
  security_oauth2_authorization_server_native_app_test:
    name: Security Oauth2 Authorization Server Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: security:security-oauth2-authorization-server
      task: nativeAppTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_OAUTH2_AUTHORIZATION_SERVER_OWNER_IDS
