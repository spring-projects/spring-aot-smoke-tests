name: 4.1.x | Data Smoke Tests | Data Jdbc H2
on:
  schedule:
    - cron : '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  data_jdbc_h2_app_test:
    name: Data Jdbc H2 App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-jdbc-h2
      task: appTest
  data_jdbc_h2_native_app_test:
    name: Data Jdbc H2 Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-jdbc-h2
      task: nativeAppTest
      graal_version: 25
  data_jdbc_h2_test:
    name: Data Jdbc H2 Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-jdbc-h2
      task: test
  data_jdbc_h2_native_test:
    name: Data Jdbc H2 Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-jdbc-h2
      task: nativeTest
      graal_version: 25
