name: 3.1.x | Boot Smoke Tests | Logging Logback Spring Xml
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  logging_logback_spring_xml_app_test:
    name: Logging Logback Spring Xml App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:logging-logback-spring-xml
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: LOGGING_LOGBACK_SPRING_XML_OWNER_IDS
  logging_logback_spring_xml_native_app_test:
    name: Logging Logback Spring Xml Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:logging-logback-spring-xml
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: LOGGING_LOGBACK_SPRING_XML_OWNER_IDS
