name: 3.1.x | Framework Smoke Tests | Webclient
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  webclient_app_test:
    name: Webclient App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webclient
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBCLIENT_OWNER_IDS
  webclient_native_app_test:
    name: Webclient Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webclient
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBCLIENT_OWNER_IDS
