name: 3.0.x | Data Smoke Tests | Data Jdbc Postgresql
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  data_jdbc_postgresql_app_test:
    name: Data Jdbc Postgresql App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-jdbc-postgresql
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_JDBC_POSTGRESQL_OWNER_IDS
  data_jdbc_postgresql_native_app_test:
    name: Data Jdbc Postgresql Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-jdbc-postgresql
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_JDBC_POSTGRESQL_OWNER_IDS
