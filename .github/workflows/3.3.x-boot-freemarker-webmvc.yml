name: 3.3.x | Boot Smoke Tests | Freemarker Webmvc
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  freemarker_webmvc_app_test:
    name: Freemarker Webmvc App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:freemarker-webmvc
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: FREEMARKER_WEBMVC_OWNER_IDS
  freemarker_webmvc_native_app_test:
    name: Freemarker Webmvc Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:freemarker-webmvc
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: FREEMARKER_WEBMVC_OWNER_IDS
