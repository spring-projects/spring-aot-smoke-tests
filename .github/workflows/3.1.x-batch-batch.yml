name: 3.1.x | Batch Smoke Tests | Batch
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  batch_app_test:
    name: Batch App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: batch:batch
      task: appTest
  batch_native_app_test:
    name: Batch Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: batch:batch
      task: nativeAppTest
