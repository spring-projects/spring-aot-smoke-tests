name: 3.3.x | Framework Smoke Tests | Resource
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  resource_app_test:
    name: Resource App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:resource
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: RESOURCE_OWNER_IDS
  resource_native_app_test:
    name: Resource Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:resource
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: RESOURCE_OWNER_IDS
