name: 3.1.x | Boot Smoke Tests | Conditional
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  conditional_app_test:
    name: Conditional App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:conditional
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: CONDITIONAL_OWNER_IDS
  conditional_native_app_test:
    name: Conditional Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:conditional
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: CONDITIONAL_OWNER_IDS
