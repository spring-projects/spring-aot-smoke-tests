name: 3.1.x | Security Smoke Tests | Security Method
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  security_method_app_test:
    name: Security Method App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: security:security-method
      task: appTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_METHOD_OWNER_IDS
  security_method_native_app_test:
    name: Security Method Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: security:security-method
      task: nativeAppTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_METHOD_OWNER_IDS
