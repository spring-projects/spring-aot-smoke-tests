name: 3.1.x | Framework Smoke Tests | Validation
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  validation_app_test:
    name: Validation App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:validation
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: VALIDATION_OWNER_IDS
  validation_native_app_test:
    name: Validation Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:validation
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: VALIDATION_OWNER_IDS
