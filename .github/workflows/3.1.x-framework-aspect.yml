name: 3.1.x | Framework Smoke Tests | Aspect
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  aspect_app_test:
    name: Aspect App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:aspect
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: ASPECT_OWNER_IDS
  aspect_native_app_test:
    name: Aspect Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:aspect
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: ASPECT_OWNER_IDS
