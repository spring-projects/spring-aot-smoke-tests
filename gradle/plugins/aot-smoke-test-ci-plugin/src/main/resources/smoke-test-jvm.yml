name: JVM Smoke Test
on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      task:
        required: true
        type: string
      checkout_repository:
        required: true
        type: string
      checkout_ref:
        required: true
        type: string
      expected_to_fail:
        required: false
        type: boolean
        default: false
      java_version:
        required: false
        type: string
        default: '17'
jobs:
  jvm_smoke_test:
    name: ${{ inputs.task }}
    uses: ./.github/workflows/smoke-test.yml
    secrets: inherit
    with:
      project: ${{ inputs.project }}
      task: ${{ inputs.task }}
      type: 'jvm'
      checkout_repository: ${{ inputs.checkout_repository }}
      checkout_ref: ${{ inputs.checkout_ref }}
      expected_to_fail: ${{ inputs.expected_to_fail }}
      java_version: ${{ inputs.java_version }}
