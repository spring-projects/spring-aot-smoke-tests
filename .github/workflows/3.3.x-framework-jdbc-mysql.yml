name: 3.3.x | Framework Smoke Tests | Jdbc Mysql
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  jdbc_mysql_app_test:
    name: Jdbc Mysql App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:jdbc-mysql
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: JDBC_MYSQL_OWNER_IDS
  jdbc_mysql_native_app_test:
    name: Jdbc Mysql Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:jdbc-mysql
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: JDBC_MYSQL_OWNER_IDS
