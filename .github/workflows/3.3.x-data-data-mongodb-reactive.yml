name: 3.3.x | Data Smoke Tests | Data Mongodb Reactive
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  data_mongodb_reactive_app_test:
    name: Data Mongodb Reactive App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-mongodb-reactive
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_MONGODB_REACTIVE_OWNER_IDS
  data_mongodb_reactive_native_app_test:
    name: Data Mongodb Reactive Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-mongodb-reactive
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_MONGODB_REACTIVE_OWNER_IDS
