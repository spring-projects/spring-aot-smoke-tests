name: 3.3.x | Cloud Smoke Tests | Cloud Task
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  cloud_task_app_test:
    name: Cloud Task App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-task
      task: appTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_TASK_OWNER_IDS
  cloud_task_native_app_test:
    name: Cloud Task Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-task
      task: nativeAppTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_TASK_OWNER_IDS
