name: 3.2.x | Framework Smoke Tests | Cache Hazelcast
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  cache_hazelcast_app_test:
    name: Cache Hazelcast App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:cache-hazelcast
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CACHE_HAZELCAST_OWNER_IDS
  cache_hazelcast_native_app_test:
    name: Cache Hazelcast Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:cache-hazelcast
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CACHE_HAZELCAST_OWNER_IDS
