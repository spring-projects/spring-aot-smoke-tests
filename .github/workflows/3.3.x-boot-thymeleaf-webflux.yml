name: 3.3.x | Boot Smoke Tests | Thymeleaf Webflux
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  thymeleaf_webflux_app_test:
    name: Thymeleaf Webflux App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:thymeleaf-webflux
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: THYMELEAF_WEBFLUX_OWNER_IDS
  thymeleaf_webflux_native_app_test:
    name: Thymeleaf Webflux Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:thymeleaf-webflux
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: THYMELEAF_WEBFLUX_OWNER_IDS
