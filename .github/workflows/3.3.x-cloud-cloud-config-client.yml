name: 3.3.x | Cloud Smoke Tests | Cloud Config Client
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  cloud_config_client_app_test:
    name: Cloud Config Client App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-config-client
      task: appTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_CONFIG_CLIENT_OWNER_IDS
  cloud_config_client_native_app_test:
    name: Cloud Config Client Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-config-client
      task: nativeAppTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_CONFIG_CLIENT_OWNER_IDS
