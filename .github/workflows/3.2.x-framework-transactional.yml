name: 3.2.x | Framework Smoke Tests | Transactional
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  transactional_app_test:
    name: Transactional App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:transactional
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: TRANSACTIONAL_OWNER_IDS
  transactional_native_app_test:
    name: Transactional Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:transactional
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: TRANSACTIONAL_OWNER_IDS
