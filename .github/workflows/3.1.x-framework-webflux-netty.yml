name: 3.1.x | Framework Smoke Tests | Webflux Netty
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  webflux_netty_app_test:
    name: Webflux Netty App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webflux-netty
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_NETTY_OWNER_IDS
  webflux_netty_native_app_test:
    name: Webflux Netty Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webflux-netty
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_NETTY_OWNER_IDS
  webflux_netty_test:
    name: Webflux Netty Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webflux-netty
      task: test
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_NETTY_OWNER_IDS
  webflux_netty_native_test:
    name: Webflux Netty Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webflux-netty
      task: nativeTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_NETTY_OWNER_IDS
