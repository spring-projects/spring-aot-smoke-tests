name: 3.1.x | Cloud Smoke Tests | Cloud Openfeign
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  cloud_openfeign_app_test:
    name: Cloud Openfeign App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: cloud:cloud-openfeign
      task: appTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_OPENFEIGN_OWNER_IDS
  cloud_openfeign_native_app_test:
    name: Cloud Openfeign Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: cloud:cloud-openfeign
      task: nativeAppTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_OPENFEIGN_OWNER_IDS
