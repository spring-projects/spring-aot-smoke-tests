name: 3.1.x | Data Smoke Tests | Data Neo4j
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  data_neo4j_app_test:
    name: Data Neo4j App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: data:data-neo4j
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_NEO4J_OWNER_IDS
  data_neo4j_native_app_test:
    name: Data Neo4j Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: data:data-neo4j
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_NEO4J_OWNER_IDS
