name: 3.0.x | Cloud Smoke Tests | Cloud Stream Rabbit
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  cloud_stream_rabbit_app_test:
    name: Cloud Stream Rabbit App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: cloud:cloud-stream-rabbit
      task: appTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_STREAM_RABBIT_OWNER_IDS
  cloud_stream_rabbit_native_app_test:
    name: Cloud Stream Rabbit Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: cloud:cloud-stream-rabbit
      task: nativeAppTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_STREAM_RABBIT_OWNER_IDS
