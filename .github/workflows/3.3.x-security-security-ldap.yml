name: 3.3.x | Security Smoke Tests | Security Ldap
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  security_ldap_app_test:
    name: Security Ldap App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: security:security-ldap
      task: appTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_LDAP_OWNER_IDS
  security_ldap_native_app_test:
    name: Security Ldap Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: security:security-ldap
      task: nativeAppTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_LDAP_OWNER_IDS
  security_ldap_test:
    name: Security Ldap Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: security:security-ldap
      task: test
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_LDAP_OWNER_IDS
  security_ldap_native_test:
    name: Security Ldap Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: security:security-ldap
      task: nativeTest
      group_owners_secret_name: SECURITY_OWNER_IDS
      test_owners_secret_name: SECURITY_LDAP_OWNER_IDS
