name: 4.1.x | Cloud Smoke Tests | Cloud Discovery Eureka
on:
  schedule:
    - cron : '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  cloud_discovery_eureka_app_test:
    name: Cloud Discovery Eureka App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-discovery-eureka
      task: appTest
  cloud_discovery_eureka_native_app_test:
    name: Cloud Discovery Eureka Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-discovery-eureka
      task: nativeAppTest
      expected_to_fail: true
      graal_version: 25
