name: 4.0.x | Boot Smoke Tests | Flyway Postgresql
on:
  schedule:
    - cron : '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  flyway_postgresql_app_test:
    name: Flyway Postgresql App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:flyway-postgresql
      task: appTest
  flyway_postgresql_native_app_test:
    name: Flyway Postgresql Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:flyway-postgresql
      task: nativeAppTest
