name: 4.1.x | Framework Smoke Tests | Websocket Tomcat
on:
  schedule:
    - cron : '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  websocket_tomcat_app_test:
    name: Websocket Tomcat App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:websocket-tomcat
      task: appTest
  websocket_tomcat_native_app_test:
    name: Websocket Tomcat Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:websocket-tomcat
      task: nativeAppTest
      graal_version: 25
