name: 3.3.x | Framework Smoke Tests | Quartz
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  quartz_app_test:
    name: Quartz App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:quartz
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: QUARTZ_OWNER_IDS
  quartz_native_app_test:
    name: Quartz Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:quartz
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: QUARTZ_OWNER_IDS
