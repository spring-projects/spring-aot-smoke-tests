name: 3.0.x | Data Smoke Tests | Data Mongodb
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  data_mongodb_app_test:
    name: Data Mongodb App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-mongodb
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_MONGODB_OWNER_IDS
  data_mongodb_native_app_test:
    name: Data Mongodb Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-mongodb
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_MONGODB_OWNER_IDS
