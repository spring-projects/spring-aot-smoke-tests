name: 3.2.x | Framework Smoke Tests | Order
on:
  schedule:
    - cron: '10 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  order_app_test:
    name: Order App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:order
      task: appTest
  order_native_app_test:
    name: Order Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:order
      task: nativeAppTest
