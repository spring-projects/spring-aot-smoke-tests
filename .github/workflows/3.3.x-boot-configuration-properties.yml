name: 3.3.x | Boot Smoke Tests | Configuration Properties
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  configuration_properties_app_test:
    name: Configuration Properties App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:configuration-properties
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: CONFIGURATION_PROPERTIES_OWNER_IDS
  configuration_properties_native_app_test:
    name: Configuration Properties Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:configuration-properties
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: CONFIGURATION_PROPERTIES_OWNER_IDS
