name: 3.3.x | Integration Smoke Tests | Spring Kafka
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  spring_kafka_app_test:
    name: Spring Kafka App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: integration:spring-kafka
      task: appTest
      group_owners_secret_name: INTEGRATION_OWNER_IDS
      test_owners_secret_name: SPRING_KAFKA_OWNER_IDS
  spring_kafka_native_app_test:
    name: Spring Kafka Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: integration:spring-kafka
      task: nativeAppTest
      group_owners_secret_name: INTEGRATION_OWNER_IDS
      test_owners_secret_name: SPRING_KAFKA_OWNER_IDS
