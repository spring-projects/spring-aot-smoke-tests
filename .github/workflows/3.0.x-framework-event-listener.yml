name: 3.0.x | Framework Smoke Tests | Event Listener
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  event_listener_app_test:
    name: Event Listener App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:event-listener
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: EVENT_LISTENER_OWNER_IDS
  event_listener_native_app_test:
    name: Event Listener Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: framework:event-listener
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: EVENT_LISTENER_OWNER_IDS
