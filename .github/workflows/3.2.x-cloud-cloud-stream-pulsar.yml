name: 3.2.x | Cloud Smoke Tests | Cloud Stream Pulsar
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  cloud_stream_pulsar_app_test:
    name: Cloud Stream Pulsar App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-stream-pulsar
      task: appTest
  cloud_stream_pulsar_native_app_test:
    name: Cloud Stream Pulsar Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: cloud:cloud-stream-pulsar
      task: nativeAppTest
