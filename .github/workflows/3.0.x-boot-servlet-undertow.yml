name: 3.0.x | Boot Smoke Tests | Servlet Undertow
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  servlet_undertow_app_test:
    name: Servlet Undertow App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: boot:servlet-undertow
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: SERVLET_UNDERTOW_OWNER_IDS
  servlet_undertow_native_app_test:
    name: Servlet Undertow Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: boot:servlet-undertow
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: SERVLET_UNDERTOW_OWNER_IDS
