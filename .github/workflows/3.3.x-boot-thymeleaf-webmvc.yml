name: 3.3.x | Boot Smoke Tests | Thymeleaf Webmvc
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  thymeleaf_webmvc_app_test:
    name: Thymeleaf Webmvc App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:thymeleaf-webmvc
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: THYMELEAF_WEBMVC_OWNER_IDS
  thymeleaf_webmvc_native_app_test:
    name: Thymeleaf Webmvc Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:thymeleaf-webmvc
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: THYMELEAF_WEBMVC_OWNER_IDS
