name: 3.1.x | Boot Smoke Tests | Servlet Component Scan
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  servlet_component_scan_app_test:
    name: Servlet Component Scan App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:servlet-component-scan
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: SERVLET_COMPONENT_SCAN_OWNER_IDS
  servlet_component_scan_native_app_test:
    name: Servlet Component Scan Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:servlet-component-scan
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: SERVLET_COMPONENT_SCAN_OWNER_IDS
