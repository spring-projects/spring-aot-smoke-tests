    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-jdbc-h2-kotlin
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_JDBC_H2_KOTLIN_OWNER_IDS
  data_jdbc_h2_kotlin_test:
    name: Data Jdbc H2 Kotlin Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-jdbc-h2-kotlin
      task: test
      group_owners_secret_name: DATA_OWNER_IDS
