name: 4.0.x | Framework Smoke Tests | Webmvc Jetty
on:
  schedule:
    - cron : '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  webmvc_jetty_app_test:
    name: Webmvc Jetty App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-jetty
      task: appTest
  webmvc_jetty_test:
    name: Webmvc Jetty Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:webmvc-jetty
      task: test
