name: 3.0.x | Data Smoke Tests | Data Cassandra Reactive
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  data_cassandra_reactive_app_test:
    name: Data Cassandra Reactive App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-cassandra-reactive
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_CASSANDRA_REACTIVE_OWNER_IDS
  data_cassandra_reactive_native_app_test:
    name: Data Cassandra Reactive Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-cassandra-reactive
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_CASSANDRA_REACTIVE_OWNER_IDS
