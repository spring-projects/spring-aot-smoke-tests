name: 3.1.x | Boot Smoke Tests | Flyway
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  flyway_app_test:
    name: Flyway App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:flyway
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: FLYWAY_OWNER_IDS
  flyway_native_app_test:
    name: Flyway Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:flyway
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: FLYWAY_OWNER_IDS
