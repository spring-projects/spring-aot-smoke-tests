name: 3.0.x | Data Smoke Tests | Data R2dbc
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  data_r2dbc_app_test:
    name: Data R2dbc App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-r2dbc
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_R2DBC_OWNER_IDS
  data_r2dbc_native_app_test:
    name: Data R2dbc Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-r2dbc
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_R2DBC_OWNER_IDS
