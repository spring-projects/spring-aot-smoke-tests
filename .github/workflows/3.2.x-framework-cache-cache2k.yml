name: 3.2.x | Framework Smoke Tests | Cache Cache2k
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  cache_cache2k_app_test:
    name: Cache Cache2k App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:cache-cache2k
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CACHE_CACHE2K_OWNER_IDS
  cache_cache2k_native_app_test:
    name: Cache Cache2k Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:cache-cache2k
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: CACHE_CACHE2K_OWNER_IDS
