name: 3.2.x | Security Smoke Tests | Security Webflux
on:
  workflow_dispatch:
jobs:
  security_webflux_app_test:
    name: Security Webflux App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: security:security-webflux
      task: appTest
  security_webflux_native_app_test:
    name: Security Webflux Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: security:security-webflux
      task: nativeAppTest
