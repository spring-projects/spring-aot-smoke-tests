name: 3.0.x | Data Smoke Tests | Data Jpa
on:
  schedule:
    - cron : '10 0 * * *'
  workflow_dispatch:
jobs:
  data_jpa_app_test:
    name: Data Jpa App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-jpa
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_JPA_OWNER_IDS
  data_jpa_native_app_test:
    name: Data Jpa Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-jpa
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_JPA_OWNER_IDS
  data_jpa_test:
    name: Data Jpa Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-jpa
      task: test
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_JPA_OWNER_IDS
  data_jpa_native_test:
    name: Data Jpa Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.0.x
      project: data:data-jpa
      task: nativeTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_JPA_OWNER_IDS
