name: 3.1.x | Framework Smoke Tests | Webflux Undertow
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  webflux_undertow_app_test:
    name: Webflux Undertow App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webflux-undertow
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_UNDERTOW_OWNER_IDS
  webflux_undertow_native_app_test:
    name: Webflux Undertow Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webflux-undertow
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_UNDERTOW_OWNER_IDS
  webflux_undertow_test:
    name: Webflux Undertow Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webflux-undertow
      task: test
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_UNDERTOW_OWNER_IDS
  webflux_undertow_native_test:
    name: Webflux Undertow Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:webflux-undertow
      task: nativeTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBFLUX_UNDERTOW_OWNER_IDS
