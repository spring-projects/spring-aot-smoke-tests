name: 3.1.x | Boot Smoke Tests | Actuator Webflux
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  actuator_webflux_app_test:
    name: Actuator Webflux App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:actuator-webflux
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: ACTUATOR_WEBFLUX_OWNER_IDS
  actuator_webflux_native_app_test:
    name: Actuator Webflux Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: boot:actuator-webflux
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: ACTUATOR_WEBFLUX_OWNER_IDS
