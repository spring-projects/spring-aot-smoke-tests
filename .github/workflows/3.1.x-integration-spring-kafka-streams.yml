name: 3.1.x | Integration Smoke Tests | Spring Kafka Streams
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  spring_kafka_streams_app_test:
    name: Spring Kafka Streams App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: integration:spring-kafka-streams
      task: appTest
      group_owners_secret_name: INTEGRATION_OWNER_IDS
      test_owners_secret_name: SPRING_KAFKA_STREAMS_OWNER_IDS
  spring_kafka_streams_native_app_test:
    name: Spring Kafka Streams Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: integration:spring-kafka-streams
      task: nativeAppTest
      group_owners_secret_name: INTEGRATION_OWNER_IDS
      test_owners_secret_name: SPRING_KAFKA_STREAMS_OWNER_IDS
