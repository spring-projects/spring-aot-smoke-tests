name: 3.1.x | Framework Smoke Tests | Scheduled
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  scheduled_app_test:
    name: Scheduled App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:scheduled
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: SCHEDULED_OWNER_IDS
  scheduled_native_app_test:
    name: Scheduled Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:scheduled
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: SCHEDULED_OWNER_IDS
