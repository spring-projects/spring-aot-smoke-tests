name: 3.3.x | Framework Smoke Tests | Transactional Event Listener
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  transactional_event_listener_app_test:
    name: Transactional Event Listener App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:transactional-event-listener
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: TRANSACTIONAL_EVENT_LISTENER_OWNER_IDS
  transactional_event_listener_native_app_test:
    name: Transactional Event Listener Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:transactional-event-listener
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: TRANSACTIONAL_EVENT_LISTENER_OWNER_IDS
