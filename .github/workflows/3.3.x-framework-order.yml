name: 3.3.x | Framework Smoke Tests | Order
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  order_app_test:
    name: Order App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:order
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: ORDER_OWNER_IDS
  order_native_app_test:
    name: Order Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:order
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: ORDER_OWNER_IDS
