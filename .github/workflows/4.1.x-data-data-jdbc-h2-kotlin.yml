name: 4.1.x | Data Smoke Tests | Data Jdbc H2 Kotlin
on:
  schedule:
    - cron: '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  data_jdbc_h2_kotlin_app_test:
    name: Data Jdbc H2 Kotlin App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-jdbc-h2-kotlin
      task: appTest
  data_jdbc_h2_kotlin_native_app_test:
    name: Data Jdbc H2 Kotlin Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-jdbc-h2-kotlin
      task: nativeAppTest
      graal_version: 25
  data_jdbc_h2_kotlin_test:
    name: Data Jdbc H2 Kotlin Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-jdbc-h2-kotlin
      task: test
  data_jdbc_h2_kotlin_native_test:
    name: Data Jdbc H2 Kotlin Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:data-jdbc-h2-kotlin
      task: nativeTest
      java_version: 22
      graal_version: 25
