name: 3.2.x | Framework Smoke Tests | Webmvc Tomcat
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  webmvc_tomcat_app_test:
    name: Webmvc Tomcat App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webmvc-tomcat
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_TOMCAT_OWNER_IDS
  webmvc_tomcat_native_app_test:
    name: Webmvc Tomcat Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webmvc-tomcat
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_TOMCAT_OWNER_IDS
  webmvc_tomcat_test:
    name: Webmvc Tomcat Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webmvc-tomcat
      task: test
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_TOMCAT_OWNER_IDS
  webmvc_tomcat_native_test:
    name: Webmvc Tomcat Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:webmvc-tomcat
      task: nativeTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: WEBMVC_TOMCAT_OWNER_IDS
