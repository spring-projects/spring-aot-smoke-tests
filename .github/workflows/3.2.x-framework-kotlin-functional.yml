name: 3.2.x | Framework Smoke Tests | Kotlin Functional
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  kotlin_functional_app_test:
    name: Kotlin Functional App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:kotlin-functional
      task: appTest
  kotlin_functional_native_app_test:
    name: Kotlin Functional Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: framework:kotlin-functional
      task: nativeAppTest
