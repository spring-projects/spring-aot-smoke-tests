name: 3.3.x | Boot Smoke Tests | Boot Tcf
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  boot_tcf_test:
    name: Boot Tcf Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:boot-tcf
      task: test
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: BOOT_TCF_OWNER_IDS
  boot_tcf_native_test:
    name: Boot Tcf Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:boot-tcf
      task: nativeTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: BOOT_TCF_OWNER_IDS
