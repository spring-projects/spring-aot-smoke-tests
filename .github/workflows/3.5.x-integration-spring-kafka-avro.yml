name: 3.5.x | Integration Smoke Tests | Spring Kafka Avro
on:
  schedule:
    - cron : '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  spring_kafka_avro_app_test:
    name: Spring Kafka Avro App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: integration:spring-kafka-avro
      task: appTest
  spring_kafka_avro_native_app_test:
    name: Spring Kafka Avro Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: integration:spring-kafka-avro
      task: nativeAppTest
