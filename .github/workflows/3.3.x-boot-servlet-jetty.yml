name: 3.3.x | Boot Smoke Tests | Servlet Jetty
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  servlet_jetty_app_test:
    name: Servlet Jetty App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:servlet-jetty
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: SERVLET_JETTY_OWNER_IDS
  servlet_jetty_native_app_test:
    name: Servlet Jetty Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:servlet-jetty
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: SERVLET_JETTY_OWNER_IDS
