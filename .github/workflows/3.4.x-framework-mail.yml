name: 3.4.x | Framework Smoke Tests | Mail
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  mail_app_test:
    name: Mail App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.4.x
      project: framework:mail
      task: appTest
  mail_native_app_test:
    name: Mail Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.4.x
      project: framework:mail
      task: nativeAppTest
