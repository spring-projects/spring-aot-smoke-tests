name: 3.1.x | Framework Smoke Tests | Jdbc Postgresql
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  jdbc_postgresql_app_test:
    name: Jdbc Postgresql App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:jdbc-postgresql
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: JDBC_POSTGRESQL_OWNER_IDS
  jdbc_postgresql_native_app_test:
    name: Jdbc Postgresql Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: framework:jdbc-postgresql
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: JDBC_POSTGRESQL_OWNER_IDS
