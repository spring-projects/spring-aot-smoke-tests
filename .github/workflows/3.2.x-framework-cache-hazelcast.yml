name: 3.2.x | Framework Smoke Tests | Cache Hazelcast
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  cache_hazelcast_app_test:
    name: Cache Hazelcast App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:cache-hazelcast
      task: appTest
  cache_hazelcast_native_app_test:
    name: Cache Hazelcast Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:cache-hazelcast
      task: nativeAppTest
