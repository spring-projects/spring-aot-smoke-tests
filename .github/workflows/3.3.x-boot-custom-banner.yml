name: 3.3.x | Boot Smoke Tests | Custom Banner
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  custom_banner_app_test:
    name: Custom Banner App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:custom-banner
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: CUSTOM_BANNER_OWNER_IDS
  custom_banner_native_app_test:
    name: Custom Banner Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:custom-banner
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: CUSTOM_BANNER_OWNER_IDS
