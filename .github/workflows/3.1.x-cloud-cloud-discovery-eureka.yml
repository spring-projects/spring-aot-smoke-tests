name: 3.1.x | Cloud Smoke Tests | Cloud Discovery Eureka
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  cloud_discovery_eureka_app_test:
    name: Cloud Discovery Eureka App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: cloud:cloud-discovery-eureka
      task: appTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_DISCOVERY_EUREKA_OWNER_IDS
  cloud_discovery_eureka_native_app_test:
    name: Cloud Discovery Eureka Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: cloud:cloud-discovery-eureka
      task: nativeAppTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_DISCOVERY_EUREKA_OWNER_IDS
