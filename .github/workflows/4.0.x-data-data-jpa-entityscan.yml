name: 4.0.x | Data Smoke Tests | Data Jpa Entityscan
on:
  schedule:
    - cron: '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  data_jpa_entityscan_app_test:
    name: Data Jpa Entityscan App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 4.0.x
      project: data:data-jpa-entityscan
      task: appTest
  data_jpa_entityscan_native_app_test:
    name: Data Jpa Entityscan Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 4.0.x
      project: data:data-jpa-entityscan
      task: nativeAppTest
      graal_version: 25
  data_jpa_entityscan_test:
    name: Data Jpa Entityscan Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 4.0.x
      project: data:data-jpa-entityscan
      task: test
  data_jpa_entityscan_native_test:
    name: Data Jpa Entityscan Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 4.0.x
      project: data:data-jpa-entityscan
      task: nativeTest
      graal_version: 25
