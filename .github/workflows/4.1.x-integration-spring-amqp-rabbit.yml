name: 4.1.x | Integration Smoke Tests | Spring Amqp Rabbit
on:
  schedule:
    - cron : '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  spring_amqp_rabbit_app_test:
    name: Spring Amqp Rabbit App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: integration:spring-amqp-rabbit
      task: appTest
  spring_amqp_rabbit_native_app_test:
    name: Spring Amqp Rabbit Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: integration:spring-amqp-rabbit
      task: nativeAppTest
      graal_version: 25
