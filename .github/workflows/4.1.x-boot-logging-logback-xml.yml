name: 4.1.x | Boot Smoke Tests | Logging Logback Xml
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  logging_logback_xml_app_test:
    name: Logging Logback Xml App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:logging-logback-xml
      task: appTest
  logging_logback_xml_native_app_test:
    name: Logging Logback Xml Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:logging-logback-xml
      task: nativeAppTest
      graal_version: 25
