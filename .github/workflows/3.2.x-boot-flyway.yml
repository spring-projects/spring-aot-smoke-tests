name: 3.2.x | Boot Smoke Tests | Flyway
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  flyway_app_test:
    name: Flyway App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: boot:flyway
      task: appTest
  flyway_native_app_test:
    name: Flyway Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: boot:flyway
      task: nativeAppTest
