name: JVM Smoke Test
on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      task:
        required: true
        type: string
      checkout_repository:
        required: true
        type: string
      checkout_ref:
        required: true
        type: string
      group_owners_secret_name:
        required: true
        type: string
      test_owners_secret_name:
        required: true
        type: string
jobs:
  jvm_smoke_test:
    name: ${{ inputs.task }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.checkout_repository }}
          ref: ${{ inputs.checkout_ref }}
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'liberica'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4
      - name: Set up Gradle
        uses: gradle/gradle-build-action@982da8e78c05368c70dac0351bb82647a9e9a5d2
      - name: Configure Gradle user.name
        run: |
           mkdir -p ~/.gradle
           echo 'systemProp.user.name=spring-builds+github' >> ~/.gradle/gradle.properties
      - name: Build
        env:
          GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USER }}
          GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_SECRET_ACCESS_KEY }}
          REPO_SPRING_VMWARE_COM_USERNAME: ${{ secrets.COMMERCIAL_ARTIFACTORY_RO_USERNAME }}
          REPO_SPRING_VMWARE_COM_PASSWORD: ${{ secrets.COMMERCIAL_ARTIFACTORY_RO_PASSWORD }}
        run: ./gradlew ${{ inputs.project }}:${{ inputs.task }}
      - name: Check out send notification action
        uses: actions/checkout@v4
        if: always()
        with:
          path: ci
          ref: ci
          sparse-checkout: .github/actions/send-notification
      - name: Send notification
        uses: ./ci/.github/actions/send-notification
        if: always()
        env:
          GROUP_OWNER_SECRET_NAME: ${{ inputs.group_owners_secret_name }}
          TEST_OWNER_SECRET_NAME: ${{ inputs.test_owners_secret_name }}
        with:
          webhook-url: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
          status: ${{ job.status }}
          group-owners: ${{ secrets[env.GROUP_OWNER_SECRET_NAME] }}
          test-owners: ${{ secrets[env.TEST_OWNER_SECRET_NAME] }}