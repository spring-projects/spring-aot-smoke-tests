name: 4.0.x | Framework Smoke Tests | Cache Simple Jdk Proxy
on:
  schedule:
    - cron: '40 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  cache_simple_jdk_proxy_app_test:
    name: Cache Simple Jdk Proxy App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 4.0.x
      project: framework:cache-simple-jdk-proxy
      task: appTest
  cache_simple_jdk_proxy_native_app_test:
    name: Cache Simple Jdk Proxy Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 4.0.x
      project: framework:cache-simple-jdk-proxy
      task: nativeAppTest
      graal_version: 25
