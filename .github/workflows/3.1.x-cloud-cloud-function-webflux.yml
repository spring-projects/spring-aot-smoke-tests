name: 3.1.x | Cloud Smoke Tests | Cloud Function Webflux
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  cloud_function_webflux_app_test:
    name: Cloud Function Webflux App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: cloud:cloud-function-webflux
      task: appTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_FUNCTION_WEBFLUX_OWNER_IDS
  cloud_function_webflux_native_app_test:
    name: Cloud Function Webflux Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: cloud:cloud-function-webflux
      task: nativeAppTest
      group_owners_secret_name: CLOUD_OWNER_IDS
      test_owners_secret_name: CLOUD_FUNCTION_WEBFLUX_OWNER_IDS
