name: 4.0.x | Framework Smoke Tests | Websocket Jetty
on:
  schedule:
    - cron : '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  websocket_jetty_app_test:
    name: Websocket Jetty App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:websocket-jetty
      task: appTest
  websocket_jetty_native_app_test:
    name: Websocket Jetty Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:websocket-jetty
      task: nativeAppTest
      expected_to_fail: true
      graal_version: 25
