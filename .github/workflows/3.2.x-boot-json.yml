name: 3.2.x | Boot Smoke Tests | Json
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  json_app_test:
    name: Json App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: boot:json
      task: appTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: JSON_OWNER_IDS
  json_native_app_test:
    name: Json Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: boot:json
      task: nativeAppTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: JSON_OWNER_IDS
  json_test:
    name: Json Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: boot:json
      task: test
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: JSON_OWNER_IDS
  json_native_test:
    name: Json Native Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: boot:json
      task: nativeTest
      group_owners_secret_name: BOOT_OWNER_IDS
      test_owners_secret_name: JSON_OWNER_IDS
