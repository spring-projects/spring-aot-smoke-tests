name: 3.1.x | Data Smoke Tests | Data Redis Reactive
on:
  schedule:
    - cron : '20 0 * * *'
  workflow_dispatch:
jobs:
  data_redis_reactive_app_test:
    name: Data Redis Reactive App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: data:data-redis-reactive
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_REDIS_REACTIVE_OWNER_IDS
  data_redis_reactive_native_app_test:
    name: Data Redis Reactive Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.1.x
      project: data:data-redis-reactive
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_REDIS_REACTIVE_OWNER_IDS
