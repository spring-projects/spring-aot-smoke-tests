name: 3.3.x | Framework Smoke Tests | Disposable
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  disposable_app_test:
    name: Disposable App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:disposable
      task: appTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: DISPOSABLE_OWNER_IDS
  disposable_native_app_test:
    name: Disposable Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:disposable
      task: nativeAppTest
      group_owners_secret_name: FRAMEWORK_OWNER_IDS
      test_owners_secret_name: DISPOSABLE_OWNER_IDS
