name: 4.0.x | Boot Smoke Tests | Logging Log4j2
on:
  schedule:
    - cron : '50 0 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  logging_log4j2_app_test:
    name: Logging Log4j2 App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:logging-log4j2
      task: appTest
  logging_log4j2_native_app_test:
    name: Logging Log4j2 Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: boot:logging-log4j2
      task: nativeAppTest
      graal_version: 25
