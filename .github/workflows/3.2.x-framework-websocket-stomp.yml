name: 3.2.x | Framework Smoke Tests | Websocket Stomp
on:
  schedule:
    - cron : '30 0 * * *'
jobs:
  websocket_stomp_app_test:
    name: Websocket Stomp App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:websocket-stomp
      task: appTest
  websocket_stomp_native_app_test:
    name: Websocket Stomp Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: framework:websocket-stomp
      task: nativeAppTest
