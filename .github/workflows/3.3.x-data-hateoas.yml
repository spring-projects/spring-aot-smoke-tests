name: 3.3.x | Data Smoke Tests | Hateoas
on:
  schedule:
    - cron : '40 0 * * *'
  workflow_dispatch:
jobs:
  hateoas_app_test:
    name: Hateoas App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:hateoas
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: HATEOAS_OWNER_IDS
  hateoas_native_app_test:
    name: Hateoas Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: main
      project: data:hateoas
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: HATEOAS_OWNER_IDS
