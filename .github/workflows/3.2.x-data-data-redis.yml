name: 3.2.x | Data Smoke Tests | Data Redis
on:
  schedule:
    - cron : '30 0 * * *'
  workflow_dispatch:
jobs:
  data_redis_app_test:
    name: Data Redis App Test
    uses: ./.github/workflows/smoke-test-jvm.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: data:data-redis
      task: appTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_REDIS_OWNER_IDS
  data_redis_native_app_test:
    name: Data Redis Native App Test
    uses: ./.github/workflows/smoke-test-native.yml
    secrets: inherit
    with:
      checkout_repository: spring-projects/spring-aot-smoke-tests
      checkout_ref: 3.2.x
      project: data:data-redis
      task: nativeAppTest
      group_owners_secret_name: DATA_OWNER_IDS
      test_owners_secret_name: DATA_REDIS_OWNER_IDS
